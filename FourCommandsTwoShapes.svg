<!--the overall svg width is 360 and height is 360. By default anything 
drawn between (200,70) and (width,height) will be visible -->
<svg width="560" height="430" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
<rect id="s1" x="0.0" y="0.0" width="100" height="100" fill="rgb(0,0,0)" visibility="visible" >
<animate attributeType="xml" begin="0ms" dur="1250ms" attributeName="x" from="5.0" to="55.0" />
<animate attributeType="xml" begin="0ms" dur="1250ms" attributeName="y" from="5.0" to="55.0" />
<animate attributeType="xml" begin="0ms" dur="1250ms" attributeName="fill" from="rgb(255,0,0)" to="rgb(0,255,255)" />
<animate attributeType="xml" begin="0ms" dur="1250ms" attributeName="width" from="10" to="10"
 />
<animate attributeType="xml" begin="0ms" dur="1250ms" attributeName="height" from="10" to="10"
 />
</rect>
<rect id="s2" x="0.0" y="0.0" width="100" height="100" fill="rgb(0,0,0)" visibility="visible" >
<animate attributeType="xml" begin="0ms" dur="1250ms" attributeName="x" from="50.0" to="10.0" />
<animate attributeType="xml" begin="0ms" dur="1250ms" attributeName="y" from="30.0" to="80.0" />
<animate attributeType="xml" begin="0ms" dur="1250ms" attributeName="fill" from="rgb(255,255,0)" to="rgb(255,255,0)" />
<animate attributeType="xml" begin="0ms" dur="1250ms" attributeName="width" from="15" to="15"
 />
<animate attributeType="xml" begin="0ms" dur="1250ms" attributeName="height" from="10" to="15"
 />
</rect>
</svg>